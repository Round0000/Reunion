<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reunion</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <h1>Reunion</h1>
      </div>
    </header>
    
    <section id="section_createNewCalendar">
      <div class="container">
        <h2>Création d'un nouvel agenda</h2>
        <form>
          <div>
            <h3>Intitulé</h3>
            <div class="form_box">
              <input
                type="text"
                name="title"
                id="new_title"
                placeholder="Titre"
              />
            </div>
          </div>
          <div class="new_period">
            <h3>Période</h3>
            <div class="form_box">
              <div class="form_item">
                <label for="new_start">Date de début</label>
                <input type="date" name="start" id="new_start" />
              </div>
              <div class="form_item">
                <label for="new_end">Date de fin</label>
                <input type="date" name="end" id="new_end" />
              </div>
            </div>
          </div>
          <div class="form_options">
            <h3>Créneaux</h3>
            <span>Cliquer sur [+] pour ajouter un créneau supplémentaire</span>
            <div class="form_box">
              <div>
                <input type="text" placeholder="ex.: 10h30, matin..." />
                <input type="text" placeholder="ex.: 10h30, matin..." />
              </div>
              <button type="button" id="add_new_option">+</button>
            </div>
          </div>
          <button type="submit">Créer</button>
        </form>
      </div>
    </section>

    <section id="section_editNewCalendar"></section>

    <script src="app.js"></script>
  </body>
</html>
